name: LinkedIn Activity
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@main
        with:
          comment_tag_name: "LinkedIn"
          feed_list: "https://news.google.com/topstories?hl=en-IN&gl=IN&ceid=IN:en"
